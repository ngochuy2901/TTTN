<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace = "~{fragments::head}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>

    <section id="register-form" style="margin-top: 100px">
        <div class="noi-dung">
            <div class="form">
                <h2>Đăng ký tài khoản</h2>
                <div th:if = "${success}">
                    <p class = "alert alert-success" th:text = "${success}"></p>
                </div>
                <div th:if = "${error}">
                    <p class = "alert alert-danger" th:text = "${error}"></p>
                </div>
                <form th:action = "@{/do-register}" method="POST" th:object = "${customerDto}">
                    <div class="input-form">
                        <div class="input-form">
                            <input type="text" placeholder="Họ" name="firstname" th:field = "*{firstName}" required>
                        </div>
                        <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                             th:errors = "*{firstName}"></div>
                    </div>
                    <div class="input-form">
                        <div class="input-form">
                        <!-- <span>User name</span> -->
                        <input type="text" placeholder="Tên" name="lastname" th:field = "*{lastName}" required>
                        <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                             th:errors = "*{lastName}"></div>
                    </div>

                        <div class="input-form">
                            <div class="input-form">
                            <input type="email" placeholder="Tài khoản" name="username" th:field = "*{username}" required>
                        </div>
                        </div>

                    <div class="input-form">
                        <input type="password" placeholder="Mật khẩu" name="password" th:field = "*{password}" required>
                        <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                        th:errors = "*{password}"></div>
                    </div>
                    <div class="input-form">
                        <input type="password" placeholder="Nhập lại mật khẩu" name="confirm" th:field = "*{confirmPassword}" required>
                    </div>
                    <div class="input-form">
                        <p>Đã có tài khoản? <a th:href = "@{/login}">Đăng nhập</a></p>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Đăng ký">
                    </div>
                </form>

            </div>
        </div>
    </section>


</body>

</html>
